<div class="header">
  <h1>MLB Games</h1>
</div>
<!-- Test Cards -->
<div class="container-fluid">
  <div class="row card-group" style="display: flex;">
    <div class="col-3 my-3" *ngFor=" let game of testList, let i = index">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">{{game.away_team}}<br>vs.<br>{{game.home_team}}</h5>
          <p class="card-text" id="date">{{game.commence_time}}</p>
          <a routerLink="/mlb" (click)="viewDetails(i)" class="stretched-link">View Odds</a>
        </div>
      </div>
    </div>
  </div>
</div>
