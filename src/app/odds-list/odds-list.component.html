<h1 class="header" *ngIf="oddsList.length >= 1">{{ this.sportTitle }} Games</h1>
  <div class="container-fluid">
    <div class="row row-cols-4 card-group" style="display: flex;">
      <div class="col-3 my-3" *ngFor=" let game of oddsList, let i = index">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 class="card-title">
              <img id="away-img" src='{{ "assets/" + game.sport_key + "/" + game.away_team + ".png" }}'>
              {{game.away_team}}
              <br>vs.<br>
              <img id="home-img" src='{{ "assets/"  + game.sport_key + "/" + game.home_team + ".png" }}'>
              {{game.home_team}}
            </h5>
            <h6 class="card-subtitle" id="date">{{game.commence_time | date:'fullDate'}}</h6>
            <a class="btn btn-primary" (click)="viewOdds(i)">View Odds</a>
         </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="oddsList.length == 0 && oddsRetrieved == true" class="text-center">
    <h2>Uh Oh!</h2>
    <h4>Looks like there aren't any upcoming {{ this.sportTitle }} games!</h4>
  </div>
