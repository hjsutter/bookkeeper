<div class="header">
  <div>
    <fa-icon class="back-button" [icon]="faArrowLeft" (click)="goBack()"></fa-icon>
  </div>
  <h5 class="text-center">
    <img id="away-img" src='{{ "assets/" + league + "/" + awayTeam + ".png" }}'>
    {{awayTeam}}
    <br>vs.<br>
    <img id="home-img" src='{{ "assets/" + league + "/" + homeTeam + ".png" }}'>
    {{homeTeam}}
    <br>
    <h6>{{ date | date:'fullDate' }}</h6>
  </h5>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Bookmaker</th>
        <th scope="col">Home Team</th>
        <th scope="col">Odds</th>
        <th scope="col">Away Team</th>
        <th scope="col">Odds</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bookmaker of bookmakers">
          <td>{{ bookmaker.title }}</td>
          <td>{{ bookmaker.markets[0].outcomes[0].name }}</td>
          <td>{{ bookmaker.markets[0].outcomes[0].price }}</td>
          <td>{{ bookmaker.markets[0].outcomes[1].name }}</td>
          <td>{{ bookmaker.markets[0].outcomes[1].price }}</td>
        </tr>
    </tbody>
  </table>
</div>
